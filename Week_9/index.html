<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Prompt Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/scripts.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="box">
        <h1>Writing Prompt Generator</h1>
        </div>
        <p>Use this generator to overcome writer's block and get some helpful ideas for your next project.</p>
    
        <label for="category">Choose your category:</label>
        <br>
        <select id="category">
            <option value="fiction">Fiction</option>
            <option value="nonfiction">Nonfiction</option>
            <option value="poetry">Poetry</option>
        </select>
        <br>
        <button id="generate">Generate Prompt</button>
        <p id="prompt"></p>
    </div>
    
    </p>
</body>
</html>
