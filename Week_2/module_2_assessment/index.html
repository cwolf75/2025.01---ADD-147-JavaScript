<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2 Assessment:  Food and Drink Order</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/calculate.js"></script>
</head>

<body onload="addDate()">

    <header>
        <h1>MCC Scots: Concessions Order Form</h1>
    </header>
    <main class="container">
        <p id="myDate"></p>

        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
            
        <h3>Drinks:</h3><br><br>
        <label>Coke:</label>
        <input type="number" id="drink1" value="0">
        <label>Sprite:</label>
        <input type="number" id="drink2" value="0">
        <label>Dr. Pepper:</label>
        <input type="number" id="drink3" value="0">
        <label>Mountain Dew:</label>
        <input type="number" id="drink4" value="0">
        <label>Water:</label>
        <input type="number" id="drink5" value="0"><br><br>

       
        <h3>Sandwiches:</h3><br><br>
        <label>Corn Dog:</label>
        <input type="number" id="sandwich1" value="0">
        <label>Hamburger:</label>
        <input type="number" id="sandwich2" value="0">
        <label>Cheeseburger:</label>
        <input type="number" id="sandwich3" value="0">
        <label>Veggie Burger:</label>
        <input type="number" id="sandwich4" value="0">
        <label>Grilled Cheese:</label>
        <input type="number" id="sandwich5" value="0"><br><br>

        <h3>Sides:</h3><br><br>
        <label>Regular Fries:</label>
        <input type="number" id="side1" value="0">
        <label>Curly Fries:</label>
        <input type="number" id="side2" value="0">
        <label>Tater Tots:</label>
        <input type="number" id="side3" value="0">
        <label>Mozzarella Sticks:</label>
        <input type="number" id="side4" value="0">
        <label>Onion Rings:</label>
        <input type="number" id="side5" value="0"><br><br>

        <button type="button" onclick="calculateOrder()">Get Order Summary</button>
        </form><br>

        <h3>Order Summary:</h3><br><br>
        <div id="orderSummary"></div><br>
    </main>    
</body>

</html>
